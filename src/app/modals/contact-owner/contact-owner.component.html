<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{title || 'Confirm'}}</h4>
        </div>
        <div class="modal-body">

            <form #contactForm="ngForm">
                <div class="input-group margin-top-20">
                    <span class="input-group-addon">Email</span>
                    <input type="text" class="form-control" name="email" [(ngModel)]="email" required disabled>
                </div>
                <div class="input-group margin-top-20">
                    <span class="input-group-addon">Mobile</span>
                    <input type="text" class="form-control" name="mob" [(ngModel)]="mobile" required disabled>
                </div>
            </form>

            <div class="input-group margin-top-20" *ngIf="showOTP">
                <span class="input-group-addon">OTP</span>
                <input type="text" class="form-control" name="mob" [(ngModel)]="otp" required>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="margin-top-20 btn btn-success" (click)="cancle()">Cancle</button>
            <button type="button" *ngIf="!showOTP" class="margin-top-20 btn btn-success" (click)="continue()">Continue</button>
            <button type="button" *ngIf="showOTP" class="margin-top-20 btn btn-success" (click)="contact()">Contact</button>
        </div>
    </div>
</div>
